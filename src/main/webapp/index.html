<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>M2M</title>
  <!-- <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
-->
<link rel="stylesheet" href="resources/css/bootstrap.css">
<link rel="stylesheet" href="resources/css/style.css">
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/canvasjs.min.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="loading">
    <div>
      <p><img src="resources/images/ajax-loader.gif" /> Please Wait</p>
    </div>
  </div>
  <div class="row heading">
  	<h3>Heading</h3>
  </div>
  <div class="container-fluid">
    <div class="form-group">
      <input type="text" name="" value="" placeholder="" id="company" class="form-control">
      <button id="addcompany" class="btn btn-default">Add</button>
    </div>
    <div class="alert alert-danger fade in" style="display:none;" id="alertbox">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Alert!</strong> Maximum of four options can be added to compare.
    </div>
  </div>
  <div class="container-fluid" id="comparediv">
    <table id="companylist" class="table table-bordered">
      <thead>
        <tr>
          <th>Company Name</th>
        </tr>
      </thead>
    </table>
    <button id="comparebtn" class="btn btn-primary">Compare</button>
  </div>
  <div id="chartContainer" style="height: 300px; width: 100%;">
  </div>

</body>
</html>
